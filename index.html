<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100display=swap" rel="stylesheet">

</head>

<body>
  
  <div class="login-div">
    <div class="title">TAS</div>
    <div class="sub-title">Teacher Attendance Sheet</div>

    <div class="form">
      <div class="username">
        <input type="text" placeholder="Username">
      </div>
      <div class="password">
        <input type="password" placeholder="Password">
      </div>

      <div class="options">
        <div class="remember-me">
          <input id="remember-me" type="checkbox">
          <label for="remember-me">Remember Me</label>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

      </div>
      <form action="main_page.html">
         <button class="signin-btn">Log in</button>
      </form>
    </div>
  </div>
</body>

</html>
